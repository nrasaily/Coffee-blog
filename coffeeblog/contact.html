<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>Contact</h1>
    <header class="secondary">
        <div class="menu-bar">
            <h1>Coffee Blog</h1>
            <nav>
                <a href="about.html">about us</a>
                <a href="courses.html">Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
        <main class="container">
            <h2>Contact</h2>

            <div class="form-container">
                <div>
                    <img src="img/contact.jpg" alt="contact image">
                </div>
                <form class="form-container">
                    <div class="input-container">
                        <label>Name:</label>
                        <input type="text" placeholder="add your email"> 
                    </div>
                </form>


                <div class="input-container">
                    <label>Email:</label>
                    <input type="email" placeholder="add your email">
                </div>

                <div class="input-container">
                    <label>Message:</label>
                    <textarea id="message" placeholder="add your text"></textarea>
                    
                </div>
                <div>
                    <button>Send</button>
                </div>
                
            </div>

        </main>
    
</body>
</html>
